<div id="edit-service" class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">
          <span aria-hidden="true">Ã—</span>
        </button>
        <h4 class="modal-title" id="title-service"></h4>
      </div>
      <form id="edit-service-form" data-parsley-validate id="form" class="form-horizontal form-label-left" method="post" autocomplete="off">
        <div class="modal-body">
          <label>Type of Service</label>
          <div class='form-group'>
            <select class="form-control" id="service-type"></select>
          </div>
          {% for field in service_form %}
            {% if field.widget.input_type == 'hidden' %}
              {{ field(id="service-id") }}
            {% elif field.name == 'send_notification' %}
              <fieldset>
                <div class="item">
                  <input id="service-{{ field.name }}" name="{{ field.name }}" type="checkbox" value="y">
                  <label>{{ field.name }}</label>
                </div>
              </fieldset>
            {% else %}
              <label>{{ field.label }}</label>
              <div class='form-group'>
                {{ field(id='service-' + field.name, class="form-control") }}
              </div>
            {% endif %}
          {% endfor %}
          <div id="html-form"></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-success" onclick="saveService('service')">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
